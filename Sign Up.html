<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack The Track - Signup</title>
    <link rel="stylesheet" href="stylesSignup.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="logo-container">
            <img src="logo.png" alt="Crack The Track Logo" class="logo">
            <h1 class="header-title"><a href="index.html">CrackTheTrack</a></h1>
        </div>
        <div class="nav-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="#" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <!-- Main Signup Section -->
    <section class="signup-section">
        <div class="signup-card">
            <div class="form-side">
                <div class="user-type-selection">
                    <label class="user-label">
                        <input type="radio" name="user-type" checked> 
                        <span>I'm a Teacher</span>
                    </label>
                    <label class="user-label">
                        <input type="radio" name="user-type"> 
                        <span>I'm a Parent / Student</span>
                    </label>
                </div>
                <form action="#">
                    <input type="email" placeholder="Your email" required>
                    <input type="password" placeholder="New password" required>
                    <input type="password" placeholder="Confirm password" required>
                    <button type="submit">Sign up now</button>
                    <p class="already-member">Already part of Crack The Track? <a href="#">Sign in here</a></p>
                </form>
            </div>
            <div class="image-side">
                <img src="Signup1.png" alt="Happy Child">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>
            Crack The Track is an online tutoring platform that offers academic assistance and after-school activities for students in Senior High School. <br>
            <strong>Effective • On-demand • Safe</strong>
        </p>
    </footer>
</body>
</html>
