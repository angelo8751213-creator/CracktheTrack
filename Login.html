<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack The Track - Login</title>
    <link rel="stylesheet" href="stylesLogin.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="logo-container">
            <img src="logo.png" alt="Crack The Track Logo" class="logo">
            <h1 class="header-title"><a href="index.html">CrackTheTrack</a></h1>
        </div>
        <div class="nav-buttons">
            <a href="#" class="login-btn">Login</a>
            <a href="Sign Up.html" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <!-- Main Login Section -->
    <section class="login-section">
        <div class="login-card">
            <div class="image-side">
                <img src="Login1.png" alt="Happy Child">
            </div>
            <div class="form-side">
                <h1>We happily welcome you to <br><span>Crack The Track</span></h1>
                <p>Don't have an account? <a href="#">Sign up here</a></p>
                <form action="#">
                    <input type="email" placeholder="Enter email address" required>
                    <input type="password" placeholder="Enter password" required>
                    <button type="submit">Log in to your account</button>
                    <p class="forgot"><a href="#">Forgot password?</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>
            Crack The Track is an online tutoring platform that offers academic assistance and after-school activities for students in Senior High School. <br>
            <strong>Effective • On-demand • Safe</strong>
        </p>
    </footer>
</body>
</html>
